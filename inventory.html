<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <title>Inventory Management - Poor Man Records</title>
</head>
<body>
    <div id="parent-container">
    <div id="overlay">
        <div class="header-container">
            <div class="header">
                <div>
                    <a href="login.html">
                    <img style="width: 15.83em; height: 5em;" src="assets/images/logo-no-background.png" alt="logo">
                    </a>
                </div>
                <div><a href="comingsoon.html">Contact Us</a></div>
                <div><a href="comingsoon.html">Order Requests</a></div>
                <div><a href="comingsoon.html">Help</a></div>
            </div>
        </div>
        
        <div class="body-container">
            <div class="filler-item"></div>
            <div class="body-item" style="padding: 20px;">
                <h1 class="inventory-padding">Inventory Management</h1>

            
                <div class="row pb-3">
                    <div class="form-floating col-md-6">
                        <input type="text" placeholder="Album Name" id="name" class="form-control" name="name">
                        <label for="name">&nbsp&nbsp&nbspAlbum Name</label>
                    </div>

                    <div class="form-floating col-md-6">
                        <input type="text" placeholder="Album Artist" id="artist" class="form-control" name="artist">
                        <label for="artist">&nbsp&nbsp&nbspAlbum Artist</label>
                    </div>
                </div>

                <div class="row pb-3">
                    <div class="form-floating col-md-6">
                        <input type="text" placeholder="Barcode Number" id="barcode" class="form-control" name="barcode">
                        <label for="barcode">&nbsp&nbsp&nbspBarcode Number</label>
                    </div>

                    <div class="form-floating col-md-6">
                        <input type="text" placeholder="Price ($)" id="price" class="form-control" name="price">
                        <label for="artist">&nbsp&nbsp&nbspPrice ($)</label>
                    </div>
                </div>

                <div class="row pb-3">
                    <div class="form-floating col-md-12">
                        <input type="text" placeholder="Link to Album Cover" id="cover" class="form-control" name="cover">
                        <label for="cover">&nbsp&nbsp&nbspLink to Album Cover</label>
                    </div>
                </div>

                <div>
                    <input type="hidden" id="id">

                    <button class="btn btn-primary" id="btnAdd" onclick="add()">Submit Info</button>
                    <button class="btn btn-warning" id="btnEdit" onclick="edit(selectedRow)">Save Changes</button>
                    <button class="btn btn-danger" id="btnRemover" onclick="remover(selectedRow)">Remove</button>
                    <button class="btn btn-secondary" id="btnCancel" onclick="cancel()">Cancel</button>
                </div>
            
            </div>
            <div class="filler-item"></div>
        </div>
            
       
            <div class="table-item">
                <table class="table table-striped table-borderless">
                    <thead>
                      <tr>
                        <th>Album Name</th>
                        <th>Album Artist</th>
                        <th>Price</th>
                        <th>Barcode</th>
                        <th>Link to Album Cover</th>
                        <th>&nbsp&nbsp&nbsp</th>
                      </tr>
                    </thead>
                    <tbody id="table"></tbody>
                  </table>
            </div>

            <div class="body-container" style="margin-top: 10px;">
            </div>
            
        </div>
    </div>

</body>
</html>
